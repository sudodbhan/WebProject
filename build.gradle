buildscript { //이 프로젝트의 플러그인 의존성 관리를 위한 설정 (인텔리제이의 플러그인 관리가 아님)
    //ext 키워드: build.gradle에서 사용하는 전역변수를 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories { //각종 의존성(라이브러리)을 어떤 원격 저장소에서 받을 것인지
        mavenCentral()
        jcenter()
    }
    dependencies {
        //spring-boot-gradle-plugin라는 스프링 부트 그레이들 플러그인의 springBootVersion을 의존성으로 받겠다.
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//앞서 선언한 플러그인 의존성들을 적용할 것인지 결정
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
//스프링 부트의 의존성을 관리해주는 플러그인 반드시 추가 필요!
apply plugin: 'io.spring.dependency-management'

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies { //프로젝트 개발에 필요한 의존성들을 선언
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
